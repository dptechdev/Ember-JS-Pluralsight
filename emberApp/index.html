<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<!--Top bar-->

<div class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Github Ember App</a>
    </div>
</div>
</div>
<!--main body-->

<div class="container" id="github-app">
    <script type="text/x-handlebars" data-template-name="application">
    <div class="row">
        <div class="col-md-12">

               <h1>Github Nameshub</h1>
            <hr />
            {{outlet}}

        </div>
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
        <p>This is the Github explorer for all of our favorite developers!</p>
        <ul>

                <li><a href="#">Rob Conery</a></li>
                <li><a href="#">Scott Hanselman</a></li>
                <li><a href="#">Tom Dale</a></li>
                <li><a href="#">Yehuda Katz</a></li>

        </ul>
    </script>

    </div>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.8.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
<script>
    window.Github = Ember.Application.create({
        rootElement : "#github-app"
    });
</script>


</body>
</html>
